<!DOCTYPE html>

</head>
<body>
<img id="backImg"  src="../pic/5f1ced9a-894d-11e7-8d3a-00163e08b8b6.png"/>
<div style="position:absolute;top:50%;left: 50%;  margin-top: -350px; height:400px;">

    <img style="margin-top: 30px;width: 400px;height: 400px;" src="../pic/gh_578babf29034_430.jpg">

<script type="text/javascript">
    $(document).ready(function () {
        var height = $(window).height();
        var width = $(window).width();

        if (width > height) {
            height = width;
        }
        $("#backImg").css("height",height);
    })
</script>
