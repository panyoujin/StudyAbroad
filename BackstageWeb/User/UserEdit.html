
<!DOCTYPE html>
<html>
<head>
    <title>用户信息</title>
    <link href="/Resource/Style/ivory.css?v=3" rel="stylesheet" type="text/css" />
    <link href="/Resource/Style/main.css?v=3" rel="stylesheet" type="text/css" />
    <link href="/Resource/Style/FortAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="/Resource/Script/jquery.min.js" type="text/javascript"></script>
    <script src="/Resource/Script/jqueryupload/jqueryupload.js" type="text/javascript"></script>
    <script src="/Resource/Script/common.js?v=5" type="text/javascript"></script>
    <script type="text/javascript" src="/Resource/Script/jquery.validate.js"></script>

<style type="text/css">
    #ImportBox {
        position: relative;
        cursor: default;
    }

    #Import {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px;
        font-size: 0px;
        font-size: 200px\9;
        overflow: hidden;
        filter: alpha(opacity=0);
        -moz-opacity: 0;
        -khtml-opacity: 0;
        opacity: 0;
        cursor: pointer;
    }
</style>

</head>
<body>
    <form id="submitForm">
        <div id="contentheader">
            <div id="contentheader_title">编辑用户</div>
            <div id="contentheader_button">
                <button type="submit" class="orange" onclick="submitForm();"><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
            </div>
            <div style="clear:both;"></div>
        </div>

        <div id="content">
            <div class="area_title">用户信息</div>
            <div class="area">
                <table border="1" cellpadding="0" cellspacing="0" style="width: 80%;">
                    <tr>
                        <th width="100">姓名</th>
                        <td>
                            <input id="Name" maxlength="50" name="Name" placeholder="输入姓名" value="" type="text">
                            <input id="UserId" maxlength="40" name="UserId" placeholder="输入用户名称" value="" type="hidden">
                        </td>
                        <th width="100">学历</th>
                        <td>
                            <input id="Education" maxlength="256" name="Education" placeholder="输入学历" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th width="100">性别</th>
                        <td>
                            <select id="Sex" name="Sex">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </td>
                        <th width="100">年龄</th>
                        <td>
                            <input id="Age" maxlength="3" name="Age" placeholder="输入年龄" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th width="100">地址</th>
                        <td>
                            <input id="Address" maxlength="256" name="Address" placeholder="输入地址" value="" type="text">
                        </td>
                        <th width="100">邮箱</th>
                        <td>
                            <input id="Email" maxlength="256" name="Email" placeholder="输入邮箱" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th width="100">url</th>
                        <td colspan="3">
                            <input id="HeadImage" maxlength="256" name="HeadImage" placeholder="请上传头像" value="" type="text">
                            <a href="javascript:;" style="font-size:12px;margin:auto 5px;margin-top:10px;color:#333333; width: 70%" id="ImportBox">
                                &nbsp;&nbsp;<i class="fa fa-upload"></i>上传头像
                                <input type="file" id="Import" name="file" />
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
<script type="text/javascript">
    var submitForm = function () {
        $("#submitForm").validate({
            rules: {
                Name: {
                    required: true
                }, Age: {
                    number: true
                }
            }, messages: {
                Name: {
                    required: "请输入名称"
                }, Age: {
                    number: "年龄必须为数字"
                }
            }, submitHandler: function () {
                $.ajaxForm("/user/back_updateuserinfo", "submitForm",
                function (result) {
                    if (result.status=="200") {
                        $.alert("用户修改成功", function () {
                            //parent.gotoPage("/User/UserIndex.html");
                            $(window.top.document).contents().find("#pageContent")[0].contentWindow.queryList(1);
                            $.layerClose();
                        });
                    } else {
                        $.alert("用户修改失败,失败原因："+result.message);
                    }
                },
                function () {
                    $.alert("网络故障，请稍候重试!");
                });
            }
        });

    };
$(function(){
    var userid = getUrlParam("id");
        $("#Import").change(function () { ImportFile("HeadImage"); });
    $.ajaxJson("/user/select_user_info", { userid: userid },
            function (result) {
                if (!!result.data) {
                    $("#UserId").val(result.data.Id)
                    $("#Name").val(result.data.Name)
                    $("#Education").val(result.data.Education)
                    $("#Sex").val(result.data.Sex)
                    $("#Age").val(result.data.Age)
                    $("#Address").val(result.data.Address)
                    $("#Email").val(result.data.Email)
                    $("#HeadImage").val(result.data.HeadImage)
                } else {
                    $.alert(result.message);
                }
            },
            function () {
                    $.alert("网络故障，请稍候重试!");
            }
        );
})

</script>
