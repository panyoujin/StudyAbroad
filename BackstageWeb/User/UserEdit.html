
<!DOCTYPE html>
<html>
<head>
    <title>用户信息</title>
    <link href="/Resource/Style/ivory.css?v=3" rel="stylesheet" type="text/css" />
    <link href="/Resource/Style/main.css?v=3" rel="stylesheet" type="text/css" />
    <link href="/Resource/Style/FortAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="/Resource/Script/jquery.min.js" type="text/javascript"></script>
    <script src="/Resource/Script/common.js?v=5" type="text/javascript"></script>
    <script type="text/javascript" src="/Resource/Script/jquery.validate.js"></script>



</head>
<body>
    <form id="submitForm">
        <div id="contentheader">
            <div id="contentheader_title">编辑用户</div>
            <div id="contentheader_button">
                <button type="submit" class="orange" onclick="submitForm();"><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
                <button onclick="parent.gotoPage('/User/UserIndex.html');" type="button"><i class="fa fa-times"></i>&nbsp;取消</button>
            </div>
            <div style="clear:both;"></div>
        </div>

        <div id="content">
            <div class="area_title">用户信息</div>
            <div class="area">
                <table border="1" cellpadding="0" cellspacing="0" style="width: 80%;">
                    <tr>
                        <th width="100">姓名</th>
                        <td>
                            <input id="Name" maxlength="20" name="Name" placeholder="输入用户名称" value="" type="text">
                            <input id="UserId" maxlength="20" name="UserId" placeholder="输入用户名称" value="" type="hidden">
                        </td>
                        <th width="100">学历</th>
                        <td>
                            <input id="Education" maxlength="36" name="Education" placeholder="输入学历" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th width="100">性别</th>
                        <td>
                            <select id="Sex" name="Sex">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </td>
                        <th width="100">年龄</th>
                        <td>
                            <input id="Age" maxlength="3" name="Age" placeholder="输入年龄" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th width="100">地址</th>
                        <td>
                            <input id="Address" maxlength="13" name="Address" placeholder="输入地址" value="" type="text">
                        </td>
                        <th width="100">邮箱</th>
                        <td>
                            <input id="Email" maxlength="36" name="Email" placeholder="输入邮箱" value="" type="text">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
<script type="text/javascript">
    var submitForm = function () {
        $("#submitForm").validate({
            rules: {
                Name: {
                    required: true
                }, Education: {
                    required: false
                }, Age: {
                    number: true
                }, Email: {
                    email: true
                }
            }, messages: {
                Name: {
                    required: "请输入名称"
                }, Age: {
                    number: "年龄必须为数字"
                }, Email: {
                    email: "邮箱格式不正确"
                }
            }, submitHandler: function () {
                $.ajaxForm("/user/back_updateuserinfo", "submitForm",
                function (result) {
                    if (result.status=="200") {
                        $.alert("用户修改成功", function () {
                            parent.gotoPage("/User/UserIndex.html");
                        });
                    } else {
                        $.alert("用户修改失败,失败原因："+result.message);
                    }
                },
                function () {
                    $.alert("网络故障，请稍候重试!");
                });
            }
        });

    };
$(function(){
    var userid = getUrlParam("id");
    $.ajaxJson("/user/select_user_info", { userid: userid },
            function (result) {
                if (!!result.data) {
                    $("#UserId").val(result.data.Id)
                    $("#Name").val(result.data.Name)
                    $("#Education").val(result.data.Education)
                    $("#Sex").val(result.data.Sex)
                    $("#Age").val(result.data.Age)
                    $("#Address").val(result.data.Address)
                    $("#Email").val(result.data.Email)
                } else {
                    $.alert(result.message);
                }
            },
            function () {
                    $.alert("网络故障，请稍候重试!");
            }
        );
})

</script>
