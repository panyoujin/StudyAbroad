
<!DOCTYPE html>
<html>
<head>
    <title>社会背景</title>
    <link href="/Resource/Style/ivory.css?v=3" rel="stylesheet" type="text/css" />
    <link href="/Resource/Style/main.css?v=3" rel="stylesheet" type="text/css" />
    <link href="/Resource/Style/FortAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="/Resource/Script/jquery.min.js" type="text/javascript"></script>
    <script src="/Resource/Script/common.js?v=5" type="text/javascript"></script>
    <script type="text/javascript" src="/Resource/Script/jquery.validate.js"></script>



</head>
<body>
    <form id="submitForm">
        <div id="contentheader">
            <div id="contentheader_title">编辑社会背景</div>
            <div id="contentheader_button">
                <button type="submit" class="orange" onclick="submitForm();"><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
            </div>
            <div style="clear:both;"></div>
        </div>

        <div id="content">
            <div class="area_title">社会背景</div>
            <div class="area">
                <table border="1" cellpadding="0" cellspacing="0" style="width: 80%;">
                    <tr>
                        <th width="100">开始时间</th>
                        <td>
                            <input id="TimeStart" maxlength="20" name="TimeStart" placeholder="输入开始时间" value="" type="text">
                            <input id="Id" maxlength="20" name="Id" value="" type="hidden">
                        </td>
                        <th width="100">结束时间</th>
                        <td>
                            <input id="TimeEnd" maxlength="20" name="TimeEnd" placeholder="输入结束时间" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th width="100">背景描述</th>
                        <td>
                            <input id="Description" maxlength="20" name="Description" placeholder="输入学位" value="" type="text">
                        </td>
                        <th width="100">排序</th>
                        <td>
                            <input id="Sort" maxlength="3" name="Sort" placeholder="输入排序" value="" type="text">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
<script type="text/javascript">
    var userid ="";
    var id = "";
    var submitForm = function () {
        $("#submitForm").validate({
            rules: {
                TimeStart: {
                    required: false
                }, TimeEnd: {
                    required: false
                }, Description: {
                    required: true
                }, Sort: {
                    number: true
                }
            }, messages: {
                TimeStart: {
                    required: "请输入开始时间"
                }, TimeEnd: {
                    required: "请输入结束时间"
                }, Description: {
                    required: "请输入背景描述"
                }, Sort: {
                    number: "排序必须为数字"
                }
            }, submitHandler: function () {
                $.ajaxForm("/planner/back_update_society", "submitForm",
                function (result) {
                    if (result.status=="200") {
                        $.alert("社会背景修改成功", function () {
                            $(window.top.document).contents().find("#pageContent")[0].contentWindow.loadSocietyList(userid);
                            $.layerClose();
                        });
                    } else {
                        $.alert("社会背景新增失败,失败原因："+result.message);
                    }
                },
                function () {
                    $.alert("网络故障，请稍候重试!");
                });
            }
        });

    };
$(function(){
    userid = getUrlParam("userid");
    id = getUrlParam("id");
    $.ajaxJson("/planner/select_society_info", { id: id },
            function (result) {
                if (!!result.data) {
                    $("#TimeStart").val(result.data.TimeStart)
                    $("#TimeEnd").val(result.data.TimeEnd)
                    $("#Description").val(result.data.Description)
                    $("#Sort").val(result.data.Sort)
                    $("#Id").val(id)
                } else {
                    $.alert(result.message);
                }
            },
            function () {
                    $.alert("网络故障，请稍候重试!");
            }
        );
})

</script>
