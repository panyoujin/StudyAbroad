<!DOCTYPE html>
<html>
<head>
    <title>规划师申请详情</title>
    <link href="/Resource/Style/ivory.css?v=3" rel="stylesheet" type="text/css"/>
    <link href="/Resource/Style/main.css?v=3" rel="stylesheet" type="text/css"/>
    <link href="/Resource/Style/FortAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="/Resource/Script/jquery.min.js" type="text/javascript"></script>
    <script src="/Resource/Script/common.js?v=5" type="text/javascript"></script>
    <script type="text/javascript" src="/Resource/Script/jquery.validate.js"></script>


</head>
<body>
<form id="submitForm">
    <div id="contentheader">
        <div id="contentheader_title">规划师申请详情</div>
        <div style="clear:both;"></div>
    </div>

    <div id="content">
        <!--<div class="area_title">规划师申请详情</div>-->
        <div class="area">
            <table border="1" cellpadding="0" cellspacing="0" style="width: 80%;">
                <tr>
                    <th width="100">姓名</th>
                    <td>
                        <input id="Name" name="Name" value="" disabled="disabled">
                    </td>
                    <th width="100">性别</th>
                    <td>
                        <input id="Sex" name="Sex" value="" type="text" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <th width="100">邮箱</th>
                    <td>
                        <input id="Email" name="Email" value="" type="text" disabled="disabled">
                    </td>
                    <th width="100">地址</th>
                    <td>
                        <input id="Address" disabled="disabled" name="Address" value="" type="text" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <th width="100">服务地区</th>
                    <td>
                        <input id="ServiceAreaName" name="ServiceAreaName" value="" type="text" disabled="disabled">
                    </td>
                    <th width="100">服务类型</th>
                    <td>
                        <input id="ServiceTypeName" name="ServiceTypeName" value="" type="text" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <th width="100">资历</th>
                    <td>
                        <input id="Experience" name="Experience" value="" type="text" disabled="disabled">
                    </td>
                    <th width="100">申请时间</th>
                    <td>
                        <input id="CreateTime" name="CreateTime" value="" type="text" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <th width="100">审核状态</th>
                    <td>
                        <input id="StatusStr" name="StatusStr" value="" type="text" disabled="disabled">
                    </td>
                    <th width="100">手机号码</th>
                    <td>
                        <input id="Phone" name="Phone" value="" type="text" disabled="disabled">
                    </td>
                </tr>
                <tr>
                    <th width="100" align="top">证件照正面</th>
                    <td>
                        <img src="" id="IDCardPic" name="IDCardPic" width="200px" height="300px">
                    </td>
                         <th width="100" align="top">证件照反面</th>
                    <td>
                        <img src="" id="IDCardBackPic" name="IDCardBackPic" width="200px" height="300px">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
<script type="text/javascript">

    $(function () {
        var Id = getUrlParam("Id");
        $.ajaxJson("/user/get_upgrade_apply_detail", {Id: Id},
            function (result) {
                if (!!result.data) {
                    $("#Name").val(result.data.Name)
                    $("#Sex").val(result.data.Sex)
                    $("#Address").val(result.data.Address)
                    $("#Email").val(result.data.Email)
                    $("#ServiceAreaName").val(result.data.ServiceAreaName)
                    $("#ServiceTypeName").val(result.data.ServiceTypeName)
                    $("#Experience").val(result.data.Experience)
                    $("#CreateTime").val(result.data.CreateTime)
                    $("#StatusStr").val(result.data.StatusStr)
                    $("#Phone").val(result.data.Phone)
                    $("#IDCardBackPic").attr("src", "/" + result.data.IDCardBackPic)
                    $("#IDCardPic").attr("src", "/" + result.data.IDCardPic)
                } else {
                    $.alert(result.message);
                }
            },
            function () {
                $.alert("网络故障，请稍候重试!");
            }
        );
    })

</script>
